<div class="container">
  <app-header></app-header>
  <div class="container d-flex justify-content-center align-items-center my-5">
    <div class="form-container col-md-6 col-xs-12 col-sm-12 p-4">
      <p class="h3 text-center py-2 text-capitalize">sIGN in</p>
      <div
        class="d-flex justify-content-center"
        [ngClass]="{
          'my-2': showWarning,
          'px-2': showWarning,
          'py-2': showWarning,
          'bg-danger': showWarning,
          'text-white': showWarning
        }"
        #error
      >
      </div>
      <form (ngSubmit)="adminLogin(adminForm)" class="form" #adminForm="ngForm">
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            placeholder="Email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <small *ngIf="email.touched && email.invalid" style="color: red">Email is required and must be valid</small>
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Password"
            ngModel
            required
            #password="ngModel"
          />
          <small *ngIf="password.touched && password.invalid" style="color: red">Password is required</small>
        </div>

        <div class="form-group">
          <input
            type="submit"
            name="submit"
            value="LOGIN"
            class="btn btn-primary form-control"
            id="submit"
            [disabled]="adminForm.invalid"
          />
        </div>
      </form>
    </div>
  </div>
</div>
