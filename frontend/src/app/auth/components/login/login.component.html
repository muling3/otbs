<div class="container">
  <app-header></app-header>
  <div class="container d-flex justify-content-center align-items-center my-5">
    <div class="form-container col-md-6 col-xs-12 col-sm-12 p-4">
      <p class="h3 text-center py-2 text-capitalize">sIGN in</p>
      <form (ngSubmit)="loginSubmit()" class="form">
        <div class="form-group mb-3">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            placeholder="Username"
          />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>

        <div class="form-group">
          <input
            type="submit"
            name="submit"
            value="Sign In"
            class="btn btn-primary form-control"
            id="submit"
          />
        </div>
      </form>
      <div class="actions mt-4">
        <div class="d-flex justify-content-between align-items-center my-2">
          <div>Forgot Password</div>
          <div>
            <a routerLink="/auth/reset" class="text-underline text-primary">Reset password</a>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center my-2">
          <div>Don't have an account?</div>
          <div>
            <a routerLink="/auth/register" class="text-underline text-primary">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
