<div class="container">
  <app-header></app-header>
  <div class="container d-flex justify-content-center align-items-center my-5">
    <div class="form-container col-md-8 col-xs-12 col-sm-12 p-2">
        <p class="h3 text-center py-2 text-capitalize">sIGN uP</p>
      <form (ngSubmit)="registerSubmit()" class="form">
        <div class="row">
          <div class="form-group mb-3 col-md-6 col-sm-12 col-xs-12">
            <label for="firstname">Firstname</label>
            <input
              type="text"
              name="firstname"
              class="form-control"
              id="firstname"
              placeholder="Firstname"
            />
          </div>
          <div class="form-group mb-3 col-md-6 col-sm-12 col-xs-12">
            <label for="lastname">Lastname</label>
            <input
              type="text"
              name="lastname"
              class="form-control"
              id="lastname"
              placeholder="Lastname"
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group mb-3 col-md-6 col-sm-12 col-xs-12">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              class="form-control"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="form-group mb-3 col-md-6 col-sm-12 col-xs-12">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Email"
            />
          </div>
        </div>

        <div class="row">
          <div class="form-group mb-3 col-md-6 col-sm-12 col-xs-12">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <div class="form-group mb-3 col-md-6 col-sm-12 col-xs-12">
            <label for="cnf-password">Confirm Password</label>
            <input
              type="password"
              name="cnf-password"
              class="form-control"
              id="cnf-password"
              placeholder="Confirm Password"
            />
          </div>
        </div>

        <div class="form-group">
          <input
            type="submit"
            name="submit"
            value="Sign Up"
            class="btn btn-primary form-control"
            id="submit"
          />
        </div>
      </form>
      <div class="actions mt-4">
        <div class="d-flex justify-content-between align-items-center my-2">
          <div>Forgot Password</div>
          <div>
            <a routerLink="/auth/reset" class="text-underline text-primary">Reset password</a>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center my-2">
          <div>Already have an account?</div>
          <div>
            <a routerLink="/auth" class="text-underline text-primary">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
