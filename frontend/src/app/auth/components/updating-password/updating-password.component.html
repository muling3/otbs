<div class="container">
  <app-header></app-header>
  <div class="container d-flex justify-content-center align-items-center my-5">
    <div class="form-container col-md-6 col-xs-12 col-sm-12 p-4">
      <p class="h3 text-center py-2 text-capitalize">OTBS reset password</p>
      <div
        class="d-flex justify-content-center"
        [ngClass]="{
          'my-2': showWarning,
          'px-2': showWarning,
          'py-2': showWarning,
          'bg-danger': showWarning,
          'text-white': showWarning
        }"
        #error
      ></div>
      <form
        (ngSubmit)="resetSubmit(resetForm)"
        class="form"
        #resetForm="ngForm"
      >
        <div class="form-group mb-3">
          <label for="old-password">Old Password</label>
          <input
            type="password"
            name="old-password"
            class="form-control"
            id="old-password"
            placeholder="Confirm Password"
            ngModel
            required
            #oldPassword="ngModel"
          />
          <small
            *ngIf="oldPassword.touched && oldPassword.invalid"
            style="color: red"
            >Please enter reset password send to your email</small
          >
        </div>
        <div class="form-group mb-3">
          <label for="new-password">New Password</label>
          <input
            type="password"
            name="new-password"
            class="form-control"
            id="new-password"
            placeholder="Password"
            ngModel
            required
            #newPassword="ngModel"
          />
          <small
            *ngIf="newPassword.touched && newPassword.invalid"
            style="color: red"
            >New password is required</small
          >
        </div>
        <div class="form-group">
          <input
            type="submit"
            name="submit"
            value="Reset"
            class="btn btn-primary form-control"
            id="submit"
          />
        </div>
      </form>
    </div>
  </div>
</div>
