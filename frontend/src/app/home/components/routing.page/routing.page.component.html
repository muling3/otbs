<div class="container">
  <app-header></app-header>
  <app-cards></app-cards>
  <div class="container d-flex justify-content-center align-items-center my-5">
    <div class="form-container col-md-6 col-xs-12 col-sm-12 p-4">
      <p class="h3 text-center py-2 text-uppercase">routing</p>
      <form (ngSubmit)="routingSubmit()" class="form" #routingForm="ngForm">
        <div class="form-group mb-3">
          <label for="from">From</label>
          <select class="form-control" id="from" name="departure" ngModel>
            <option [value]="s" *ngFor="let s of stations">{{ s }}</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="to">Destination</label>
          <select class="form-control" id="to" name="destination" ngModel>
            <option [value]="s" *ngFor="let s of stations.reverse()">
              {{ s }}
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="dot">Date of travel</label>
          <input type="date" [min]="todayFormattedDate" name="travel_date" class="form-control" id="dot" ngModel/>
        </div>

        <div class="form-group mb-3">
          <label for="time">Travel time</label>
          <select class="form-control" name="travel_time" id="time" ngModel>
            <option value="Morning - 0800 Hrs" [defaultSelected]="">
              Morning - 0800 Hrs
            </option>
            <option value="Afternoon - 1500 Hrs">Afternoon - 1500 Hrs</option>
            <option value="Evening - 2145 Hrs">Evening - 2145 Hrs</option>
          </select>
        </div>

        <div class="form-group col-md-3 col-sm-12 col-xs-12">
          <input
            type="submit"
            name="submit"
            value="NEXT"
            class="btn btn-primary form-control"
            id="submit"
          />
        </div>
      </form>
    </div>
  </div>
</div>
