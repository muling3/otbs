<div class="container">
  <app-header></app-header>
  <app-cards></app-cards>
  <div class="container d-flex justify-content-center align-items-center my-5">
    <div class="form-container col-md-6 col-xs-12 col-sm-12 p-4">
      <p class="h3 text-center py-2 text-uppercase">accomodation</p>
      <div
        class="d-flex justify-content-center"
        [ngClass]="{
          'my-2': showWarning,
          'px-2': showWarning,
          'py-2': showWarning,
          'bg-danger': showWarning,
          'text-white': showWarning
        }"
        #error
      >
      </div>
      <form
        (submit)="accomodationSubmit()"
        class="form"
        #accomodationForm="ngForm"
      >
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th scope="col">Accomodation</th>
              <th scope="col">Seats</th>
              <th scope="col">Fare (KSH)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="accomodation"
                    id="acc-economy"
                    value="Economy"
                    ngModel
                    required
                  />
                  <label class="form-check-label" for="acc-economy">
                    Economy
                  </label>
                </div>
              </td>
              <td>500</td>
              <td>{{ placeholderFare }}</td>
            </tr>
            <tr>
              <td>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="accomodation"
                    id="acc-vip"
                    value="Vip"
                    ngModel
                  />
                  <label class="form-check-label" for="acc-vip"> Vip </label>
                </div>
              </td>
              <td>200</td>
              <td>3500</td>
            </tr>
          </tbody>
        </table>
        <div class="form-group mb-3">
          <label for="no-pass">Number of Passengers</label>
          <input
            type="number"
            min="1"
            class="form-control"
            id="no-pass"
            name="no-pass"
            ngModel
            required
            #noPass="ngModel"
          />
          <small *ngIf="noPass.touched && noPass.invalid" style="color: red"
            >Please indicate number of passengers not less than 1</small
          >
        </div>

        <div class="form-group col-md-3 col-sm-12 col-xs-12">
          <input
            type="submit"
            name="submit"
            value="NEXT"
            class="btn btn-primary form-control"
            id="submit"
          />
        </div>
      </form>
    </div>
  </div>
</div>
